{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">{{ action }} Address</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex items-center gap-4">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">{{ action }}</button>
      <a href="{% url 'profile' %}" class="text-gray-700">Cancel</a>

      {% if action == 'Edit' and address %}
        <a href="{% url 'delete_address' address.id %}" 
            class="ml-auto text-red-600 hover:underline"
            onclick="return confirm('Are you sure you want to delete this address?');">
            ‚ùå Delete
        </a>
    {% endif %}
    </div>
  </form>
</div>
{% endblock %}
