{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">🔐 Login</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username Field -->
      <div>
        <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-medium mb-1">
          {{ form.username.label }}
        </label>
        {{ form.username }}
        {% for error in form.username.errors %}
          <p class="text-sm text-red-500 mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <!-- Password Field -->
      <div>
        <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-medium mb-1">
          {{ form.password.label }}
        </label>
        {{ form.password }}
        {% for error in form.password.errors %}
          <p class="text-sm text-red-500 mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition duration-200">
        🔓 Login
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'signup' %}" class="text-indigo-500 hover:underline text-sm">
        Don’t have an account? Sign up
      </a>
    </div>
  </div>
</div>
{% endblock %}
