{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Update Status for Order #{{ order.id }}</h2>

    <form method="post">
        {% csrf_token %}
        <label for="status" class="block mb-2 text-gray-700 font-medium">Select New Status:</label>
        <select name="status" id="status" class="w-full border border-gray-300 rounded-md p-2">
            {% for value, label in status_choices %}
                <option value="{{ value }}" {% if order.status == value %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            âœ… Update Status
        </button>
    </form>
</div>
{% endblock %}
